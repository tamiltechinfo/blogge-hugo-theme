<head>
  <meta charset="utf-8" />
  
  <title>{{ with .Params.seotitle }}{{.}}{{else}}{{.Title}}{{end}} </title>
  <meta name="description" content="{{ .Description | default .Site.Params.SiteDescription }}" />
  <link rel="canonical" href="{{ .Permalink }}" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  
 
  {{ partial "google/analytics" . }}
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">
  
  {{ end }}
  {{ partial "google/ads" . }}
  
  {{ hugo.Generator }}
  <meta name="description" content="{{ .Site.Params.description }}" />

  <link rel="stylesheet" href={{ "plugins/font-awesome/css/font-awesome.min.css" | absURL }} />
  {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify}}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />

  <link rel="shortcut icon" href={{ "images/favicon.ico" | absURL }} type="image/x-icon" />
  <link rel="icon" href={{ "images/favicon.svg" | absURL }} type="image/x-icon" />
</head>
